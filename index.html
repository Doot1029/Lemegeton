<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemegeton: The Journey to Apotheosis</title>
    <!-- TuiCss -->
    <link rel="stylesheet" href="node_modules/tuicss/dist/tuicss.min.css">
    <!-- Afterglow CRT -->
    <link rel="stylesheet" href="node_modules/afterglow-crt/crt.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* Style Lore terminal to fit inside TUI window */
        .lore-terminal {
            background: transparent !important;
            box-shadow: none !important;
            padding: 10px !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }
        .lore-output {
            height: calc(100% - 40px) !important;
        }
        #game-container {
            background-color: #000;
            position: relative;
            height: calc(100% - 34px);
            width: 100%;
        }
    </style>
</head>
<body class="crt-amber">
    <div class="tui-screen-1024-768 centered bordered">
        <div class="tui-window" style="width: 100%; height: 100%;">
            <div class="tui-window-header">
                <span class="tui-window-header-text">Lemegeton: Apotheosis OS v1.0</span>
            </div>
            <div class="tui-window-content" id="game-container">
                <!-- LoreJS terminal will be appended here -->
            </div>
        </div>
    </div>

    <script src="node_modules/tuicss/dist/tuicss.min.js"></script>
    <script src="node_modules/lorejs/lore.js"></script>
    <script>
        // Set up the game
        const game = new LORE.Game();
        
        // Ensure the terminal is inside our container
        window.addEventListener('DOMContentLoaded', () => {
            const terminal = document.querySelector('.lore-terminal');
            if (terminal) {
                const container = document.getElementById('game-container');
                container.appendChild(terminal);
            }
            game.loadNovel('node_modules/lorejs/games/lemegeton.js');
            game.start();
        });
    </script>
</body>
</html>
