<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PSone.css -->
    <link rel="stylesheet" href="PSone.css/PSone.min.css">
    <style>
        @font-face {
            font-family: 'dungeon mode';
            src: url('Fonts/dungeon-mode.ttf');
        }
        @font-face {
            font-family: 'silver';
            src: url('Fonts/Silver.ttf');
        }
        @font-face {
            font-family: 'infernal script';
            src: url('InfernalScript.ttf');
        }
        @font-face {
            font-family: 'chunky';
            src: url('Fonts/CHUNKY.ttf');
        }
        @font-face {
            font-family: 'cp437';
            src: url('Fonts/cp437-12x24.otf');
        }
        @font-face {
            font-family: 'ursafont';
            src: url('Fonts/UrsaFont.ttf');
        }
        @font-face {
            font-family: 'ursafont-ansi';
            src: url('Fonts/UrsaFont ANSI.ttf');
        }
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffb000;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            cursor: url('cursor.png'), auto;
        }
        /* Style Lore terminal to fit inside PSone container */
        .lore-terminal {
            background: transparent !important;
            color: #ffb000 !important;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor !important;
            box-shadow: none !important;
            padding: 20px !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            display: flex !important;
            flex-direction: column !important;
            font-family: 'silver', sans-serif !important;
            font-size: 2.5rem !important;
            border: none !important;
            border-radius: 0;
            overflow: hidden !important;
            box-sizing: border-box !important;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            image-rendering: pixelated;  
        }
        /* Ensure all spans inside terminal also glow with their color */
        .lore-terminal span {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor !important;
        }
        .lore-output {
            flex: 1 !important;
            height: auto !important;
            line-height: 1.2;
            overflow-y: auto !important;
            margin-bottom: 10px !important;
        }
        .lore-input-container {
            display: flex !important;
            align-items: center !important;
            flex-shrink: 0 !important;
        }
        .lore-input {
            font-family: 'silver', sans-serif !important;
            color: #ffb000 !important;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            font-size: 2.5rem !important;
            cursor: url('text-cursor.png'), auto !important;
            user-select: text !important;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            flex: 1 !important;
        }
        .graphics-window {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(#a20000, #262626);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            cursor: url('cursor.png');
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
            border: none;
            border-radius: 0;
        }
        .vertical-line {
            width: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            height: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #terminal-window {
            flex: 1;
            height: 100%;
            position: relative;
        }
        #ascii-window {
            flex: 1;
            height: 100%;
            position: relative;
            display: none; /* Hidden by default */
            flex-direction: column;
            background: #000;
        }
        #rpg-graphics {
            flex: 2;
            width: 100%;
            overflow: auto;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            font-family: 'cp437', 'chunky', 'ursafont', monospace;
            white-space: pre;
            color: #ffb000;
            text-shadow: 0 0 10px currentColor;
            line-height: 1.1;
            padding: 20px;
            box-sizing: border-box;
            display: block;
            text-align: center;
        }
        #rpg-dialog {
            flex: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'silver', sans-serif;
            font-size: 2.2rem;
            color: #ffb000;
            text-shadow: 0 0 10px currentColor;
            overflow-y: auto;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        .mode-text #terminal-window { display: block; flex: 1; }
        .mode-text #ascii-window { display: none; }
        
        .mode-ascii .lore-output { display: none !important; }
        .mode-ascii #ascii-window { display: flex; flex: 1; }
        .mode-ascii #terminal-window { 
            display: block; 
            flex: 0 0 auto;
        }
        .mode-ascii .lore-terminal {
            height: auto !important;
            padding: 10px 20px !important;
        }
        
        #info-panel {
            width: 400px;
            height: 100%;
            padding: 60px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .info-title {
            font-family: 'dungeon mode';
            color: #ffb000;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .info-content {
            font-family: 'silver';
            color: #ffb000;
            font-size: 1.8rem;
            line-height: 1.4;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .text-cursor {
            cursor: text !important;
        }
        .select-cursor {
            cursor: default !important;
            user-select: text;
        }
        /* Make Dungeon Mode larger */
        span[style*="dungeon mode"] {
            font-size: 0.5em;
        }

        .retro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('retroarch_overlay_dotmatrix_1280x720.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8; /* Adjust as needed */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
            .graphics-window {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #terminal-window {
                height: 60vh;
                width: 100%;
            }
            .vertical-line {
                width: 100%;
                height: 2px;
                background-color: rgba(255, 255, 255, 0.2);
            }
            #info-panel {
                width: 100%;
                flex: 1;
                padding: 20px;
                border-left: none;
                border-top: 2px solid rgba(255, 255, 255, 0.2);
            }
            .lore-terminal, .lore-input {
                font-size: 1.8rem !important;
                padding: 10px !important;
            }
            .info-title {
                font-size: 1.5rem;
            }
            .info-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="mode-ascii">
  <aside class="graphics-window">
    <div id="game-main" style="flex: 1; display: flex; flex-direction: column; height: 100%;">
        <div id="terminal-window" style="flex: 1;"></div>
        <div id="ascii-window">
            <div id="rpg-graphics"></div>
            <div id="rpg-dialog"></div>
        </div>
    </div>
    <div class="vertical-line"></div>
    <div id="info-panel">
        <div class="info-title">Lemegeton</div>
        <hr style="border: 0; border-top: 1px solid rgba(255, 255, 255, 0.2); margin: 10px 0;">
        <div class="info-content">
            <p>Subject: Lemegeton</p>
            <p>Status: <span style="color: #00ff00; text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;">Connected</span></p>
            <p style="margin-top: 20px; font-size: 1.4rem; color: #ffb000; text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;">
                "The split between worlds is but a thin line."
            </p>
        </div>
    </div>
    <script src="node_modules/lorejs/lore.js"></script>
    <script>
      const game = new LORE.Game();

      function attachTerminalToMount() {
        const terminal = document.querySelector('.lore-terminal');
        const mount = document.getElementById('terminal-window');
        if (terminal && mount) {
          mount.appendChild(terminal);
          terminal.style.position = 'relative';
          terminal.style.width = '100%';
          terminal.style.height = '100%';
          terminal.style.top = '0';
          terminal.style.left = '0';
        } else {
          // If terminal not found, try again shortly
          setTimeout(attachTerminalToMount, 50);
        }
      }

      attachTerminalToMount();

      game.loadNovel("./node_modules/lorejs/games/lemegeton.js").then(() => {
        // Start in ASCII mode after novel is loaded
        setTimeout(() => {
          if (window.setGameMode) window.setGameMode('ascii');
        }, 100);
      });

      // Mode management
      window.setGameMode = function(mode) {
        if (mode === 'ascii') {
          document.body.classList.remove('mode-text');
          document.body.classList.add('mode-ascii');
          startAsciiAnimation();
        } else {
          document.body.classList.remove('mode-ascii');
          document.body.classList.add('mode-text');
          stopAsciiAnimation();
        }
      };

      // ASCII Animation Logic
      let asciiInterval = null;
      const graphicsEl = document.getElementById('rpg-graphics');
      let lastAsciiRoom = null;
      
      function startAsciiAnimation() {
        if (asciiInterval) return;
        asciiInterval = requestAnimationFrame(animateAscii);
      }

      function stopAsciiAnimation() {
        if (asciiInterval) {
          cancelAnimationFrame(asciiInterval);
          asciiInterval = null;
          lastAsciiRoom = null;
        }
      }

      function animateAscii() {
        if (game.state && game.state.currentRoom) {
          if (game.state.currentRoom !== lastAsciiRoom) {
            const currentRoom = game.world.rooms.get(game.state.currentRoom);
            if (currentRoom && currentRoom.asciiArt) {
              graphicsEl.textContent = currentRoom.asciiArt;
            } else {
              graphicsEl.textContent = "";
            }
            lastAsciiRoom = game.state.currentRoom;
          }
        } else if (lastAsciiRoom !== null) {
          graphicsEl.innerHTML = "";
          lastAsciiRoom = null;
        }
        
        asciiInterval = requestAnimationFrame(animateAscii);
      }

      // Intercept Lore print to redirect to RPG dialog if in ASCII mode
      const originalPrintLine = LORE.Game.prototype.printLine;
      LORE.Game.prototype.printLine = function(text, options) {
        if (document.body.classList.contains('mode-ascii')) {
          const dialogEl = document.getElementById('rpg-dialog');
          const p = document.createElement('p');
          // Basic tag replacement for the dialog box
          p.innerHTML = text.replace(/{{bold}}/g, '<b>').replace(/{{font_reset}}/g, '</b>')
                            .replace(/{{red}}/g, '<span style="color:red">').replace(/{{color_reset}}/g, '</span>')
                            .replace(/{{yellow}}/g, '<span style="color:yellow">')
                            .replace(/{{n}}/g, '<br>');
          dialogEl.appendChild(p);
          dialogEl.scrollTop = dialogEl.scrollHeight;
        }
        return originalPrintLine.apply(this, arguments);
      };
    </script>
  </aside>
</body>
</html>
