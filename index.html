<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemegeton: The Journey to Apotheosis</title>
    <!-- PSone.css -->
    <link rel="stylesheet" href="PSone.css/PSone.min.css">
    <style>
        @font-face {
            font-family: 'dungeon mode';
            src: url('dungeon-mode.ttf');
        }
        @font-face {
            font-family: 'dungeon mode inverted';
            src: url('dungeon-mode-inverted.ttf');
        }
        @font-face {
            font-family: 'DungeonFont';
            src: url('DungeonFont.ttf');
        }

        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
            cursor: url('cursor.png'), auto;
        }
        /* Style Lore terminal to fit inside PSone container */
        .lore-terminal {
            background: linear-gradient(#0D2289, #06093B) !important;
            color: #ffb000 !important;
            text-shadow: 0 0 5px rgba(255, 176, 0, 0.7) !important;
            box-shadow: none !important;
            padding: 10px !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            font-family: 'dungeon mode', sans-serif !important;
        }
        .lore-input {
            font-family: 'dungeon mode', sans-serif !important;
            color: #ffb000 !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
        }
        .lore-output {
            height: calc(100% - 60px) !important;
        }
        #game-container {
            position: relative;
            height: 600px;
            width: 800px;
        }
        .psone-window {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .psone-content {
            flex: 1;
            overflow: hidden;
        }
        /* Make DungeonFont larger */
        span[style*="DungeonFont"] {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="container psone-window">
            <label class="title">Lemegeton: Apotheosis OS v1.0</label>
            <div class="psone-content" id="lore-mount">
                <!-- LoreJS terminal will be appended here -->
            </div>
        </div>
    </div>

    <script src="node_modules/lorejs/lore.js"></script>
    <script>
        // Set up the game
        const game = new LORE.Game();
        
        // Ensure the terminal is inside our container
        window.addEventListener('DOMContentLoaded', () => {
            const terminal = document.querySelector('.lore-terminal');
            if (terminal) {
                const container = document.getElementById('lore-mount');
                container.appendChild(terminal);
            }
            game.loadNovel('node_modules/lorejs/games/lemegeton.js').then(() => {
                // Game starts automatically inside loadNovel
            });
        });
    </script>
</body>
</html>
