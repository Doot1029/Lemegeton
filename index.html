<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PSone.css -->
    <link rel="stylesheet" href="PSone.css/PSone.min.css">
    <style>
        @font-face {
            font-family: 'dungeon mode';
            src: url('dungeon-mode.ttf');
        }
        @font-face {
            font-family: 'silver';
            src: url('Silver.ttf');
        }
        @font-face {
            font-family: 'infernal script';
            src: url('InfernalScript.ttf');
        }
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff;
            cursor: url('cursor.png'), auto;
        }
        /* Style Lore terminal to fit inside PSone container */
        .lore-terminal {
            background: transparent !important;
            color: #ffb000 !important;
            text-shadow: 0 0 5px rgba(255, 176, 0, 0.7) !important;
            box-shadow: none !important;
            padding: 20px !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            display: flex !important;
            flex-direction: column !important;
            font-family: 'silver', sans-serif !important;
            font-size: 2.5rem !important;
            border: none !important;
            border-radius: 0;
            overflow: hidden !important;
            box-sizing: border-box !important;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            image-rendering: pixelated;  
        }
        .lore-output {
            flex: 1 !important;
            height: auto !important;
            line-height: 1.2;
            overflow-y: auto !important;
            margin-bottom: 10px !important;
        }
        .lore-input-container {
            display: flex !important;
            align-items: center !important;
            flex-shrink: 0 !important;
        }
        .lore-input {
            font-family: 'silver', sans-serif !important;
            color: #ffb000 !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            font-size: 2.5rem !important;
            cursor: url('text-cursor.png'), auto !important;
            user-select: text !important;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: unset;
            flex: 1 !important;
        }
        .graphics-window {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(#0D2289, #6b1291);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            cursor: url('cursor.png');
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
            border: none;
            border-radius: 0;
            filter: url('#crt-curvature');
        }
        /* CRT Shadow Mask Filter */
        .graphics-window::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: 
                /* Scanlines */
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                /* Phosphor Mask (Aperture Grille/Shadow Mask simulation) */
                linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.03), rgba(0, 0, 255, 0.05));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        .graphics-window::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* Vignette and Subtle Curve simulation */
            background: 
                radial-gradient(circle at center, rgba(18, 16, 16, 0) 40%, rgba(0, 0, 0, 0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 101;
            background-size: 100% 100%, 100% 4px;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.99; }
            10% { opacity: 0.97; }
            15% { opacity: 0.98; }
            20% { opacity: 0.99; }
            25% { opacity: 0.98; }
            30% { opacity: 0.97; }
            35% { opacity: 0.99; }
            40% { opacity: 0.98; }
            45% { opacity: 0.97; }
            50% { opacity: 0.99; }
            55% { opacity: 0.98; }
            60% { opacity: 0.97; }
            65% { opacity: 0.99; }
            70% { opacity: 0.98; }
            75% { opacity: 0.97; }
            80% { opacity: 0.99; }
            85% { opacity: 0.98; }
            90% { opacity: 0.97; }
            95% { opacity: 0.99; }
            100% { opacity: 0.98; }
        }
        .vertical-line {
            width: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            height: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #terminal-window {
            flex: 1;
            height: 100%;
            position: relative;
        }
        #info-panel {
            width: 400px;
            height: 100%;
            padding: 60px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .info-title {
            font-family: 'dungeon mode';
            color: #ffb000;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 176, 0, 0.5);
        }
        .info-content {
            font-family: 'silver';
            color: #fff;
            font-size: 1.8rem;
            line-height: 1.4;
        }
        .text-cursor {
            cursor: text !important;
        }
        .select-cursor {
            cursor: default !important;
            user-select: text;
        }
        /* Make Dungeon Mode larger */
        span[style*="dungeon mode"] {
            font-size: 0.5em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
            .graphics-window {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            #terminal-window {
                height: 60vh;
                width: 100%;
            }
            .vertical-line {
                width: 100%;
                height: 2px;
                background-color: rgba(255, 255, 255, 0.2);
            }
            #info-panel {
                width: 100%;
                flex: 1;
                padding: 20px;
                border-left: none;
                border-top: 2px solid rgba(255, 255, 255, 0.2);
            }
            .lore-terminal, .lore-input {
                font-size: 1.8rem !important;
                padding: 10px !important;
            }
            .info-title {
                font-size: 1.5rem;
            }
            .info-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
  <aside class="graphics-window">
    <div id="terminal-window"></div>
    <div class="vertical-line"></div>
    <div id="info-panel">
        <div class="info-title">Lemegeton</div>
        <hr style="border: 0; border-top: 1px solid rgba(255, 255, 255, 0.2); margin: 10px 0;">
        <div class="info-content">
            <p>Subject: Lemegeton</p>
            <p>Status: <span style="color: #00ff00;">Connected</span></p>
            <p style="margin-top: 20px; font-size: 1.4rem; color: rgba(255, 255, 255, 0.6);">
                "The split between worlds is but a thin line."
            </p>
        </div>
    </div>
    <script src="node_modules/lorejs/lore.js"></script>
    <script>
      const game = new LORE.Game();

      function attachTerminalToMount() {
        const terminal = document.querySelector('.lore-terminal');
        const mount = document.getElementById('terminal-window');
        if (terminal && mount) {
          mount.appendChild(terminal);
          terminal.style.position = 'relative';
          terminal.style.width = '100%';
          terminal.style.height = '100%';
          terminal.style.top = '0';
          terminal.style.left = '0';
        } else {
          // If terminal not found, try again shortly
          setTimeout(attachTerminalToMount, 50);
        }
      }

      attachTerminalToMount();

      game.loadNovel("./node_modules/lorejs/games/lemegeton.js");
    </script>
  </aside>
  <svg width="0" height="0" style="position: absolute;">
    <filter id="crt-curvature">
      <!-- Slight blur for phosphor bloom -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncR type="linear" slope="1.1" />
        <feFuncG type="linear" slope="1.1" />
        <feFuncB type="linear" slope="1.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>
</body>
</html>
